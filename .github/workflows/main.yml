
name: GH Actions Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        PORT: 4001
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
    
    - name: Start server and validate
      run: |
        npm start &
        sleep 10
        curl -f http://localhost:4001/health || exit 1
      env:
        NODE_ENV: test
        PORT: 4001
        MONGODB_URI: ${{ secrets.MONGO_URI }} 